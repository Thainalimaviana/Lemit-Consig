<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <style>
        .editar-container {
            max-width: 420px;
            width: 90%;
            margin: 120px auto;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
            color: var(--cor-texto);
            animation: fadeIn 0.6s ease-in-out;
        }

        .editar-container h2 {
            font-family: 'Tomorrow', sans-serif;
            margin-bottom: 25px;
            font-size: 28px;
            color: var(--cor-texto);
        }

        .editar-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: var(--cor-texto);
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .editar-container input:focus {
            border: 2px solid #4cafef;
            box-shadow: 0 0 8px rgba(76, 175, 239, 0.6);
        }

        .editar-container button,
        .btn-voltar {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: center;
            box-sizing: border-box;
        }

        .editar-container .btn-salvar {
            margin-top: 15px;
            background-color: #4c94e7;
            color: white;
            border: none;
        }

        .editar-container .btn-salvar:hover {
            background-color: #1565c0;
            transform: scale(1.02);
        }

        .btn-voltar {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--cor-texto);
            text-decoration: none;
        }

        .btn-voltar:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
    </style>
</head>

<script src="/static/js/theme.js"></script>

<body class="pagina">
    <div class="editar-container">
        <h2 class="titulo-tomorrow">Editar Usuário</h2>
        <form method="post">
            <input type="text" name="nome" value="{{ user[1] }}" required>
            <input type="password" name="senha" placeholder="Nova Senha (opcional)">
            <button type="submit" class="btn-salvar"><i class="fa fa-save"></i> Salvar Alterações</button>
        </form>

        <a href="/usuarios" class="btn-voltar"><i class="fa fa-arrow-left"></i> Voltar</a>
    </div>
</body>

</html>
