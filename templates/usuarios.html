<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Usuários Cadastrados</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <style>
    body {
      background: linear-gradient(40deg, var(--gradiente-inicio), var(--gradiente-fim));
      font-family: 'Poppins', sans-serif;
      color: var(--cor-texto);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      width: 90%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      overflow: hidden;
      color: var(--cor-texto);
    }

    h1 {
      font-family: 'Tomorrow', sans-serif;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    table.dataTable {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      color: var(--cor-texto);
      font-size: 15px;
    }

    table.dataTable thead {
      background: rgba(255, 255, 255, 0.2);
    }

    table.dataTable th,
    table.dataTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .acoes-btns {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .btn {
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-editar {
      background: #4cafef;
      color: white;
    }

    .btn-editar:hover {
      background: #1565c0;
    }

    .btn-excluir {
      background: #00ac00;
      color: white;
    }

    .btn-excluir:hover {
      background: #007e00;
    }

    /* Pesquisa e paginação */
    .dataTables_filter {
      float: right !important;
      margin-top: 10px !important;
      margin-bottom: 10px !important;
    }

    .dataTables_filter label {
      display: flex !important;
      align-items: center !important;
      justify-content: flex-end !important;
      gap: 10px !important;
    }

    .dataTables_filter input[type="search"] {
      background: rgba(255, 255, 255, 0.15) !important;
      color: var(--cor-texto) !important;
      border: 1px solid rgba(46, 46, 46, 0.3) !important;
      border-radius: 8px !important;
      padding: 6px 12px !important;
      min-width: 180px;
    }

    .dataTables_wrapper .dataTables_paginate {
      margin-top: 20px;
      text-align: center;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      display: inline-block;
      min-width: 30px;
      padding: 5px 12px;
      margin: 0 5px;
      border-radius: 20px;
      background: rgba(138, 255, 138, 0.226);
      border: 1px solid rgba(51, 51, 51, 0.25);
      color: var(--cor-texto) !important;
      font-weight: 500;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:not(.current):not(.disabled):hover {
      background: rgba(155, 255, 225, 0.25);
      border-color: rgba(107, 107, 107, 0.4);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: rgba(56, 255, 146, 0.9);
      border-color: rgb(76, 231, 135);
      color: #fff !important;
      font-weight: bold;
    }
  </style>
</head>

<script src="/static/js/theme.js"></script>

<body class="pagina">
  <button class="menu-toggle" id="menuToggle"><i class="fa fa-bars"></i></button>

  <div class="sidebar" id="sidebar">
    <div>
      <img src="static/img/logo.png" style="width: 110px; padding-left: 50px;">
      <div class="logo">Lemit Consig</div>
      <div class="user-info">
        <h3>{{ session["user"] }}</h3>
        <span>{{ session["role"] }}</span>
      </div>

      <ul class="menu">
        <li><a href="/index">▸ Consulta</a></li>
        <li><a href="/importar">▸ Importar CSV</a></li>
        <li><a href="/register">▸ Criar Usuário</a></li>
        <li><a href="/dashboard">▸ Dashboard</a></li>
      </ul>
    </div>

    <div class="menu-footer">
      <button id="toggle-theme"><i class="fa fa-moon"></i> Tema</button>
      <a href="/logout" class="logout">▸ Sair</a>
    </div>
  </div>

  <div class="container">
    <h1 class="titulo-tomorrow">Usuários Cadastrados</h1>

    <table id="usuarios" class="display">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Função</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for user in usuarios %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>
            <div class="acoes-btns">
              <a href="/editar_usuario/{{ user[0] }}" class="btn btn-editar"><i class="fa fa-pen"></i> Editar</a>
              <form method="post" action="/excluir/{{ user[0] }}">
                <button type="submit" class="btn btn-excluir"><i class="fa fa-trash"></i> Excluir</button>
              </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const content = document.querySelector(".container");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      content.classList.toggle("active");
      menuToggle.classList.toggle("mover");
    });

    $(document).ready(function () {
      $('#usuarios').DataTable({
        paging: true,
        pageLength: 20,   
        lengthChange: false,
        ordering: true,
        order: [[0, 'asc']],
        language: {
          search: "Pesquisar:",
          zeroRecords: "Nenhum usuário encontrado",
          info: "Exibindo _START_ a _END_ de _TOTAL_ usuários",
          infoEmpty: "Nenhum usuário para mostrar",
          paginate: { previous: "Anterior", next: "Próximo" }
        }
      });
    });
  </script>
</body>

</html>
